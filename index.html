<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Generator - Tristan Wiley</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700,800,900">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/input.css">


    <link rel="stylesheet" href="css/style.css">


</head>
<body>

<div id="title">
    <h1>Circle Generator by Tristan Wiley for <a href="http://chat.stackoverflow.com/rooms/15/android">Room15</a></h1>
</div>


<canvas id="circleCanvas" width="500" height="500"></canvas>

<div id="wrapper">


    <div class="color" id="color" contenteditable="true">
        <div class="show-color" id="rgb"></div>
    </div>

    <div class="rangers-bg">
        <input type="range" id="red" class="bGround red" name="red" min="0" max="255" value="0">
        <input type="range" id="green" class="bGround green" min="0" max="255" value="128">
        <input type="range" id="blue" class="bGround blue" min="0" max="255" value="0">
    </div>

    <!--<div class="group">-->
        <!--<input type="text" required>-->
        <!--<span class="highlight"></span>-->
        <!--<span class="bar"></span>-->
        <!--<label>Or type a hex</label>-->
    <!--</div>-->
    <div class="saveit wave" id="download">
        <h2>Download</h2>
    </div>
</div>



<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js'></script>

<script src="js/filesaver.js"></script>
<script src="js/canvas.js"></script>
<script src="js/index.js"></script>
</body>
</html>
